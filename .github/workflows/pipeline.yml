name: Using Matrix

env:
  PLATFORMS: ubuntu-latest,macos-latest,windows-latest


on:
  workflow_dispatch:
    inputs:
      # environment:
      #   description: 'Environment for deployment'
      #   type: choice
      #   required: true
      #   options: 
      #   - test
      #   - staging
      #   - prod

jobs:
  format_value:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy Infrastructure
        uses: ./.github/actions/generate-matrix
        id: format_value
        with:
          other_locations: '${{ vars.O_LOCS }}'

      - name: Display tag version
        run: |
          echo ${{ github.sha }}

    outputs:
      formatted_platforms: ${{ steps.format_value.outputs.formatted_platforms }}

  matrix_job:
    runs-on: ubuntu-latest
    needs: format_value
    strategy:
      matrix:
        platform: ${{ fromJSON(needs.format_value.outputs.formatted_platforms) }}
    steps:
      - name: Display Matrix Value
        run: |
          echo "Running on ${{ matrix.platform }}"
          echo ${{ github.sha }}